apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-ecr1
  namespace: infra
  labels:
    app: busybox-ecr1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: nginx
        image: 847322629192.dkr.ecr.ap-northeast-2.amazonaws.com/busybox:latest
        imagePullPolicy: Always # IfNotPresent
        command:
          - sleep
          - "3600"
        ports:
        - containerPort: 80
      nodeSelector:
        role: worker
