---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: skcc05599
  region: ap-northeast-2
  version: "1.16"
vpc:
  cidr: 100.64.0.0/16       # Main CIDR 100.64.0.0 : 100.64.0.0 ~ 100.64.7.255
  clusterEndpoints:
    privateAccess: true
    publicAccess: true
managedNodeGroups:
  - name: worker-node
    tags:
      nodegroup-role: worker
      creator: skcc05599
    labels:
      role: worker
      nodegroup-type: managed
      ec2-type: t3a.small   # t3a.medium = 2/4, t3a.large = 2/8 => t3.medium under MemoryPressure during gitlab & jenkins
    instanceType: t3.small
    availabilityZones: ["ap-northeast-2a", "ap-northeast-2b", "ap-northeast-2c"]    
    privateNetworking: true
    minSize: 2
    maxSize: 4
    desiredCapacity: 3
    volumeSize: 20
    ssh:
      allow: true
    iam:
      withAddonPolicies:
        ebs: true    # CSI Driver
        autoScaler: true
        cloudWatch: true
        imageBuilder: true
