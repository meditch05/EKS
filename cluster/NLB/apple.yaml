kind: Pod
apiVersion: v1
metadata:
  name: apple-app
  namespace: test
  labels:
    app: apple
spec:
  containers:
    - name: apple-app
      image: hashicorp/http-echo
      args:
        - "-text=<html><header><title>Apple</title></header><body>ffptest.com/apple</body></html>"
---
kind: Service
apiVersion: v1
metadata:
  name: apple-service
  namespace: test
spec:
  selector:
    app: apple
  ports:
    - port: 5678 # Default port for image	
